<div class="admin-user-management">
    <div class="admin-header">
      <h1>User Management</h1>
    </div>
    
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search users..." 
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      >
      <button (click)="onSearch()">Search</button>
    </div>
    
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading users...</p>
    </div>
    
    <div *ngIf="!loading && filteredUsers.length === 0" class="no-results">
      <p>No users found.</p>
    </div>
    
    <div *ngIf="!loading && filteredUsers.length > 0" class="user-table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{user.username}}</td>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
              <span class="role-badge" [class.admin-role]="user.isAdmin">
                {{user.isAdmin ? 'Admin' : 'User'}}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="role-button" (click)="toggleAdminStatus(user)">
                  {{user.isAdmin ? 'Remove Admin' : 'Make Admin'}}
                </button>
                <button class="delete-button" (click)="deleteUser(user.id!)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
