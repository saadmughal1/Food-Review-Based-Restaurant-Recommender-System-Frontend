<section class="section">
  <app-spinner [loading]="loading"></app-spinner>

  <div class="restaurant-grid">
    <app-restaurant-card
      *ngFor="let place of places"
      [place]="place"
    ></app-restaurant-card>

    <div *ngIf="restaurants.length === 0" class="no-results">
      <p>No restaurants available at the moment.</p>
    </div>
  </div>
</section>
