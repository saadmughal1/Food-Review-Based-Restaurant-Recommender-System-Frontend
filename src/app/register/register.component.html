<div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName" 
              [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
            >
            <div *ngIf="submitted && f['firstName'].errors" class="error-message">
              <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName" 
              [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
            >
            <div *ngIf="submitted && f['lastName'].errors" class="error-message">
              <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          >
          <div *ngIf="submitted && f['username'].errors" class="error-message">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          >
          <div *ngIf="submitted && f['email'].errors" class="error-message">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          >
          <div *ngIf="submitted && f['password'].errors" class="error-message">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
          >
          <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
            <div *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords must match</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        
        <div class="form-group">
          <button [disabled]="loading" class="submit-button">
            <span *ngIf="loading" class="spinner"></span>
            Register
          </button>
        </div>
        
        <div class="auth-links">
          <p>Already have an account? 
            <a routerLink="/login" routerLinkActive="active">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
