<div class="restaurant-card">
  <div class="restaurant-image">
    <img [src]="restaurant.images && restaurant.images.length ? restaurant.images[0] : getDefaultImage()" [alt]="restaurant.name">
    <div class="price-tag">{{restaurant.priceRange}}</div>
  </div>

  <div class="restaurant-list">
    <app-restaurant-card 
      *ngFor="let restaurant of restaurants" 
      [restaurant]="restaurant">
    </app-restaurant-card>
  </div>
  
  <div class="restaurant-content">
    <h3 class="restaurant-name">{{restaurant.name}}</h3>
    
    <div class="restaurant-info">
      <div class="rating">
        <span class="rating-value">{{restaurant.averageRating?.toFixed(1) || 'New'}}</span>
        <app-star-rating [rating]="restaurant.averageRating || 0"></app-star-rating>
        <span class="review-count" *ngIf="restaurant.reviewCount">({{restaurant.reviewCount}})</span>
      </div>
      
      <div class="cuisine-types">
        <span *ngFor="let cuisine of restaurant.cuisineType">{{cuisine}}</span>
      </div>
    </div>
    
    <p class="restaurant-description">{{getShortDescription(restaurant.description)}}</p>
    
    <a [routerLink]="['/restaurants', restaurant.id]" class="view-details">View Details</a>
  </div>
</div>
