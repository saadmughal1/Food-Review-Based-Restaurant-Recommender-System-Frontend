<div class="review-form">
    <h3>Write a Review</h3>
    
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Your Rating</label>
        <div class="rating-input">
          <app-star-rating 
            [rating]="reviewForm.get('rating')?.value || 0" 
            [editable]="true"
            [size]="'large'"
            (click)="onStarClick($event)"
          ></app-star-rating>
          <span class="rating-value">{{reviewForm.get('rating')?.value || 0}}</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="comment">Your Review</label>
        <textarea 
          id="comment" 
          formControlName="comment" 
          rows="5" 
          placeholder="Share your experience at this restaurant..."
        ></textarea>
        <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="error-message">
          <div *ngIf="reviewForm.get('comment')?.errors?.['required']">Review comment is required</div>
          <div *ngIf="reviewForm.get('comment')?.errors?.['minlength']">Review must be at least 10 characters</div>
        </div>
      </div>
      
      <div *ngIf="error" class="error-message">{{error}}</div>
      
      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
        <button type="submit" [disabled]="reviewForm.invalid || submitting" class="submit-button">
          <span *ngIf="submitting" class="spinner small"></span>
          Submit Review
        </button>
      </div>
    </form>
  </div>
